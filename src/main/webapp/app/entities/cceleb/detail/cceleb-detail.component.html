<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="cceleb">
      <h2 data-cy="ccelebDetailsHeading"><span jhiTranslate="spingularApp.cceleb.detail.title">Cceleb</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ cceleb.id }}</span>
        </dd>
        <dt><span jhiTranslate="spingularApp.cceleb.celebName">Celeb Name</span></dt>
        <dd>
          <span>{{ cceleb.celebName }}</span>
        </dd>
        <dt><span jhiTranslate="spingularApp.cceleb.community">Community</span></dt>
        <dd>
          <span *ngFor="let community of cceleb.communities; let last = last">
            <a [routerLink]="['/community', community?.id, 'view']">{{ community.id }}</a
            >{{ last ? '' : ', ' }}
          </span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/cceleb', cceleb.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
