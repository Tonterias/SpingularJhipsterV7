<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="urllink">
      <h2 data-cy="urllinkDetailsHeading"><span jhiTranslate="spingularApp.urllink.detail.title">Urllink</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ urllink.id }}</span>
        </dd>
        <dt><span jhiTranslate="spingularApp.urllink.linkText">Link Text</span></dt>
        <dd>
          <span>{{ urllink.linkText }}</span>
        </dd>
        <dt><span jhiTranslate="spingularApp.urllink.linkURL">Link URL</span></dt>
        <dd>
          <span>{{ urllink.linkURL }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/urllink', urllink.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
