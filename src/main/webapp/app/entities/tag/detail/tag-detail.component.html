<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="tag">
      <h2 data-cy="tagDetailsHeading"><span jhiTranslate="spingularApp.tag.detail.title">Tag</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ tag.id }}</span>
        </dd>
        <dt><span jhiTranslate="spingularApp.tag.tagName">Tag Name</span></dt>
        <dd>
          <span>{{ tag.tagName }}</span>
        </dd>
        <dt><span jhiTranslate="spingularApp.tag.post">Post</span></dt>
        <dd>
          <span *ngFor="let post of tag.posts; let last = last">
            <a [routerLink]="['/post', post?.id, 'view']">{{ post.headline }}</a
            >{{ last ? '' : ', ' }}
          </span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/tag', tag.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
