<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-notification-heading"
        data-cy="NotificationCreateUpdateHeading"
        jhiTranslate="spingularApp.notification.home.createOrEditLabel"
      >
        Create or edit a Notification
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="spingularApp.notification.creationDate" for="field_creationDate"
            >Creation Date</label
          >
          <div class="d-flex">
            <input
              id="field_creationDate"
              data-cy="creationDate"
              type="datetime-local"
              class="form-control"
              name="creationDate"
              formControlName="creationDate"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
          <div
            *ngIf="editForm.get('creationDate')!.invalid && (editForm.get('creationDate')!.dirty || editForm.get('creationDate')!.touched)"
          >
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('creationDate')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
            <small
              class="form-text text-danger"
              [hidden]="!editForm.get('creationDate')?.errors?.ZonedDateTimelocal"
              jhiTranslate="entity.validation.ZonedDateTimelocal"
            >
              This field should be a date and time.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="spingularApp.notification.notificationDate" for="field_notificationDate"
            >Notification Date</label
          >
          <div class="d-flex">
            <input
              id="field_notificationDate"
              data-cy="notificationDate"
              type="datetime-local"
              class="form-control"
              name="notificationDate"
              formControlName="notificationDate"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="spingularApp.notification.notificationReason" for="field_notificationReason"
            >Notification Reason</label
          >
          <select
            class="form-control"
            name="notificationReason"
            formControlName="notificationReason"
            id="field_notificationReason"
            data-cy="notificationReason"
          >
            <option [ngValue]="null">{{ 'spingularApp.NotificationReason.null' | translate }}</option>
            <option value="FOLLOWING">{{ 'spingularApp.NotificationReason.FOLLOWING' | translate }}</option>
            <option value="UNFOLLOWING">{{ 'spingularApp.NotificationReason.UNFOLLOWING' | translate }}</option>
            <option value="PROPOSAL_RELEASED">{{ 'spingularApp.NotificationReason.PROPOSAL_RELEASED' | translate }}</option>
            <option value="FOLLOWER_STATUS">{{ 'spingularApp.NotificationReason.FOLLOWER_STATUS' | translate }}</option>
            <option value="AUTHORIZE_COMMUNITY_FOLLOWER">
              {{ 'spingularApp.NotificationReason.AUTHORIZE_COMMUNITY_FOLLOWER' | translate }}
            </option>
            <option value="UNAUTHORIZE_COMMUNITY_FOLLOWER">
              {{ 'spingularApp.NotificationReason.UNAUTHORIZE_COMMUNITY_FOLLOWER' | translate }}
            </option>
          </select>
          <div
            *ngIf="
              editForm.get('notificationReason')!.invalid &&
              (editForm.get('notificationReason')!.dirty || editForm.get('notificationReason')!.touched)
            "
          >
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('notificationReason')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="spingularApp.notification.notificationText" for="field_notificationText"
            >Notification Text</label
          >
          <input
            type="text"
            class="form-control"
            name="notificationText"
            id="field_notificationText"
            data-cy="notificationText"
            formControlName="notificationText"
          />
          <div
            *ngIf="
              editForm.get('notificationText')!.invalid &&
              (editForm.get('notificationText')!.dirty || editForm.get('notificationText')!.touched)
            "
          >
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('notificationText')?.errors?.minlength"
              jhiTranslate="entity.validation.minlength"
              [translateValues]="{ min: 2 }"
            >
              This field is required to be at least 2 characters.
            </small>
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('notificationText')?.errors?.maxlength"
              jhiTranslate="entity.validation.maxlength"
              [translateValues]="{ max: 100 }"
            >
              This field cannot be longer than 100 characters.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="spingularApp.notification.isDelivered" for="field_isDelivered"
            >Is Delivered</label
          >
          <input
            type="checkbox"
            class="form-check"
            name="isDelivered"
            id="field_isDelivered"
            data-cy="isDelivered"
            formControlName="isDelivered"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="spingularApp.notification.appuser" for="field_appuser">Appuser</label>
          <select class="form-control" id="field_appuser" data-cy="appuser" name="appuser" formControlName="appuser">
            <option *ngIf="!editForm.get('appuser')!.value" [ngValue]="null" selected></option>
            <option
              [ngValue]="appuserOption.id === editForm.get('appuser')!.value?.id ? editForm.get('appuser')!.value : appuserOption"
              *ngFor="let appuserOption of appusersSharedCollection; trackBy: trackAppuserById"
            >
              {{ appuserOption.id }}
            </option>
          </select>
        </div>
        <div *ngIf="editForm.get(['appuser'])!.invalid && (editForm.get(['appuser'])!.dirty || editForm.get(['appuser'])!.touched)">
          <small
            class="form-text text-danger"
            *ngIf="editForm.get(['appuser'])?.errors?.required"
            jhiTranslate="entity.validation.required"
          >
            This field is required.
          </small>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
