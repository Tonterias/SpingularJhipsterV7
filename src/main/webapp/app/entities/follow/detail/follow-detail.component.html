<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="follow">
      <h2 data-cy="followDetailsHeading"><span jhiTranslate="spingularApp.follow.detail.title">Follow</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ follow.id }}</span>
        </dd>
        <dt><span jhiTranslate="spingularApp.follow.creationDate">Creation Date</span></dt>
        <dd>
          <span>{{ follow.creationDate | formatMediumDatetime }}</span>
        </dd>
        <dt><span jhiTranslate="spingularApp.follow.followed">Followed</span></dt>
        <dd>
          <div *ngIf="follow.followed">
            <a [routerLink]="['/appuser', follow.followed?.id, 'view']">{{ follow.followed?.id }}</a>
          </div>
        </dd>
        <dt><span jhiTranslate="spingularApp.follow.following">Following</span></dt>
        <dd>
          <div *ngIf="follow.following">
            <a [routerLink]="['/appuser', follow.following?.id, 'view']">{{ follow.following?.id }}</a>
          </div>
        </dd>
        <dt><span jhiTranslate="spingularApp.follow.cfollowed">Cfollowed</span></dt>
        <dd>
          <div *ngIf="follow.cfollowed">
            <a [routerLink]="['/community', follow.cfollowed?.id, 'view']">{{ follow.cfollowed?.id }}</a>
          </div>
        </dd>
        <dt><span jhiTranslate="spingularApp.follow.cfollowing">Cfollowing</span></dt>
        <dd>
          <div *ngIf="follow.cfollowing">
            <a [routerLink]="['/community', follow.cfollowing?.id, 'view']">{{ follow.cfollowing?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/follow', follow.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
